<div class="content" role="main">
    <h1>Weather</h1>

    <div class="form">
        <div class="location-search-container">
            <div class="center location-search-description"> 
                Enter a city, state or region. Some locations can be found by ZIP code 
            </div>

            <!-- margin-bottom: -1em; -->
            <mat-form-field appearance="fill" class="input-location-search">
                <mat-label>Weather Location</mat-label>
                <input matInput type="text" [(ngModel)]="searchQuery" name="search" placeholder="Ex. City, Zip">
                <button *ngIf="searchQuery" matSuffix mat-icon-button aria-label="Clear" (click)="searchQuery=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <button mat-flat-button color="primary" class="btn-location-search">Search</button>
        </div>

        <div class="divider">
            <span class="divider-line"></span>
            <span class="divider-content">
                or
            </span>
            <span class="divider-line"></span>
        </div>        

        <div class="gps-search-container">
            <button mat-flat-button color="warn" class="full-width">Use Current Location</button>
        </div>
    </div>


    <button (click)="onClickSearchTest()">Search Term Test</button>

    <button (click)="onClickLocationTest()">Location Test</button>

</div>
