<div class="carousel-container">
    <div class="carousel-control left">
        <button mat-mini-fab color="primary" class="carousel-btn"
            (click)="scrollLeft()"
        >
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>                
    </div>
    <div class="carousel-content-container">
        <div #content class="carousel-content">
            <ng-container *ngFor="let datum of data; template: tmpl"></ng-container>
        </div> 
        <div class="carousel-progress-container">
            <ng-container
                *ngTemplateOutlet="scrollStyle && scrollStyle == 'progress-scroll' ? scroll : bar">
            </ng-container>   
            <ng-template #scroll> 
                <div #progressScroll class="carousel-progress-scroll" [ngStyle]="{'left': progressScrollLeft + 'px'}"></div>
            </ng-template>  
            <ng-template #bar>
                <div class="carousel-progress-bar" [ngStyle]="{'width': progressBarWidth + '%'}"></div>
            </ng-template>                             
        </div>              
    </div>
    <div class="carousel-control right">
        <button mat-mini-fab color="primary" class="carousel-btn"
            (click)="scrollRight()"
        >
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button> 
    </div>
  </div>
