<div class="carousel-container">
    <div class="carousel-control left">
        <button mat-mini-fab color="primary" class="carousel-btn"
            (click)="scrollLeft()"
        >
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>                
    </div>
    <div class="carousel-content-container">
        <div #content class="carousel-content">
            <ng-container *ngFor="let datum of data; template: tmpl"></ng-container>
        </div>        

        <!-- <progress max="100" [value]="percent"></progress> -->
        
        <div class="scrolling-bar">
            <div class="scrolling" [ngStyle]="{'width': percent + '%'}"></div>
            <div id="scroll"></div>
          </div>        
    </div>
    <div class="carousel-control right">
        <button mat-mini-fab color="primary" class="carousel-btn"
            (click)="scrollRight()"
        >
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button> 
    </div>
  </div>
