<div class="carousel-container">
    <div class="carousel-control left">
        <button mat-mini-fab color="primary" class="carousel-btn"
            (click)="scrollLeft()"
        >
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>                
    </div>
    <div class="carousel-content-container">
        <div #content class="carousel-content">
            <ng-container *ngFor="let datum of data; template: tmpl"></ng-container>
        </div> 
        <div class="scrolling-bar">
            <div class="scrolling" [ngStyle]="{'width': progressBarWidth + '%'}"></div>
        </div>   
        <div class="scrolling-bar">
            <div #progress class="progress" [ngStyle]="{'left': progressScrollLeft + 'px'}"></div>
        </div>              
    </div>
    <div class="carousel-control right">
        <button mat-mini-fab color="primary" class="carousel-btn"
            (click)="scrollRight()"
        >
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button> 
    </div>
  </div>
